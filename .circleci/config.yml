version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Runnning tests phase 2
          command: |
            . venv/bin/activate
            pytest tests/test_phase_two.py --tests-per-worker 4
      - run:
          name: Runnning tests phase 3
          command: |
            . venv/bin/activate
            pytest tests/test_phase_three.py --reruns 2